<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" type="text/javascript" defer></script>
</head>
<body >
    <!-- particles conteiner -->
    <div id="particles-js"></div>

    <!-- We import the Sounds -->
    <audio id="backgroundSound" autoplay loop>
        <source src="sounds/sonido-ambiental.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Task form -->
    <div class="list roundBorder" >
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
            <div id="clock"></div> <!-- Watch container -->
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
        </form>
        <div id="tasksContainer"></div>
    </div> 
    
    <!-- We import the particles -->
     
    <script src="js/particles.min.js"></script>
    <script src="js/particles.js"></script>


</body>
</html>
